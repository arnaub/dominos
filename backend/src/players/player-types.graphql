# A domino's player
type Player {
  id: ID!
  # The full name of the player
  name: String!
  # The url of the avatar
  avatarUrl: String!
  # The color of the player
  color: String!
  # Number of victories
  wins: Int
  # Number of loses
  loses: Int
}

input PlayerToCreate {
  name: String!
  avatarUrl: String!
  color: String!
}
